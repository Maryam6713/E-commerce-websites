<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<style>
    /* CSS Styling */
    .form-body {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: palevioletred;
        overflow: hidden;
        animation: fadeInBody 1.5s ease-in-out;
    }

    .container {
        background-image: url(pink.jpg.crdownload);
        background-position: center;
        background-size: cover;
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 80%;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 15px 20px rgba(0, 0, 0, 0.425);
        padding: 20px;
        background-size: cover;
        background-position: center;
        animation: slideInContainer 1s ease-in-out;
    }

    .form {
        width: 50%;
        padding: 20px;
        opacity: 0;
        animation: fadeInForm 2s ease-in-out forwards;
    }

    .image img {
        width: 100%;
        border-radius: 10px;
        transform: scale(0.8);
        transition: transform 0.5s ease-in-out;
    }

    .image img:hover {
        transform: scale(1);
    }

    #submit {
        background-color: palevioletred;
        color: white;
        text-decoration: none;
        transition: background-color 0.3s ease-in-out;
    }

    #submit:hover {
        background-color: #c06c84;
    }

    #back {
        background-color: palevioletred;
    }

    #back a {
        color: white;
        text-decoration: none;
        transition: color 0.3s ease-in-out;
    }

    #back a:hover {
        color: lightyellow;
    }

    @keyframes slideInContainer {
        0% {
            transform: translateY(50px);
            opacity: 0;
        }

        100% {
            transform: translateY(0);
            opacity: 1;
        }
    }

    @keyframes fadeInForm {
        0% {
            opacity: 0;
        }

        100% {
            opacity: 1;
        }
    }

    @keyframes fadeInBody {
        0% {
            opacity: 0;
        }

        100% {
            opacity: 1;
        }
    }

    @media (max-width: 768px) {
        .container {
            flex-direction: column;
        }

        .form,
        .image {
            width: 100%;
        }
    }

    @media (max-width: 576px) {
        .form {
            width: 90%;
        }
    }
</style>

<body class="form-body">
    <div class="container">
        <div class="form">
            <form id="userForm">
                <div class="mb-3">
                    <label for="username" class="form-label">User Name</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="mb-3 form-card">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" required>
                </div>

                <button type="submit" class="btn mb-3" id="submit">Submit</button>
                <button type="button" class="btn mb-3" id="back"><a href="index.html">Back</a></button>
            </form>
        </div>

        <div class="image">
            <img src="login-img.webp" alt="Login Image">
        </div>
    </div>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script>
        document.getElementById('userForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent form default action
    
            // Get the values of username, email, and password
            const username = document.getElementById('username').value;
            const email = document.getElementById('exampleInputEmail1').value;
            const password = document.getElementById('exampleInputPassword1').value;
    
            // Save username, email, and password in localStorage
            localStorage.setItem('username', username);
            localStorage.setItem('email', email);
            localStorage.setItem('password', password);
    
            // Redirect to index.html after form submission
            window.location.href = 'index.html';
        });
    </script>
    
</body>

</html>
